language: go

go:
  - 1.8

install:
  - go get -u github.com/golang/lint/golint
  - go get -u golang.org/x/tools/cmd/cover
  - go get -u golang.org/x/text/unicode/norm
  - test -z "$(go fmt)"
  - test -z "$(golint)"
  - test -z "$(go vet)"

script: go test -v -bench=. && go test -covermode=atomic && go install

sudo: false
