language: go

go:
  - 1.7

install:
  - go get -u github.com/golang/lint/golint
  - go get -u github.com/kisielk/errcheck
  - go get -u golang.org/x/tools/cmd/cover
  - test -z "$(go fmt)"
  - test -z "$(golint)"

script: errcheck && go vet && go test -v -tags=debug -bench=. && go test -covermode=atomic && go install

sudo: false
