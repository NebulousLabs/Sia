os: Visual Studio 2015

platform: x64

clone_folder: c:\gopath\src\github.com\klauspost\reedsolomon

# environment variables
environment:
  GOPATH: c:\gopath

install:
  - echo %PATH%
  - echo %GOPATH%
  - go version
  - go env
  - go get -d ./...

build_script:
  - go test -v -cpu=2 ./...
  - go test -cpu=1,2,4 -short -race ./...
