language: go

os:
  - linux
  - osx

go:
  - 1.6

install:
  - make dependencies
  - test -z "$(go fmt ./...)"
  - make

script:
  - make test
  - make test-long
  - make bench
  - $HOME/gopath/bin/goveralls -service=travis-ci

sudo: false

branches:
  only:
    - master

notifications:
  email: false
